<!DOCTYPE html>
<html>
<head>
<style>
.p1 {
  font-family:  sans-serif;
}

.p2 {
  font-family: serif;
}

.p3 {
  font-family: "Lucida Console", "Courier New", monospace;
}
</style>
</head>
<body>

<h1>CSS font-family</h1>
<p class="p1">SANS SERIF .</p>
<p class="p2">SERIF .</p>
<p class="p3">This is a paragraph, shown in the Lucida Console font.</p>

</body>
</html>
